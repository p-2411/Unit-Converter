<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="header">
            <h1>Unit Converter</h1>
            <input id="num-input" type="text">

            <button id="convert-btn">Convert</button>
        </div>

        <div id="content">
            <div class="conversion" id="length">
                <h2>Length (Metres->Feet)</h2>
                <p class="conversion-text"> 20 metres = 65.617 feet | 20 feet = 6.096 metres </p>
            </div>

            <div class="conversion" id="volume">
                <h2>Volume (Litres->Gallons)</h2>
                <p class="conversion-text">20 litres = 5.283 gallons | 20 gallons = 75.708 litres</p>
            </div>

            <div class="conversion" id="mass">
                <h2>Mass (Kilograms->Pounds)</h2>
                <p class="conversion-text"> 20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilograms </p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
